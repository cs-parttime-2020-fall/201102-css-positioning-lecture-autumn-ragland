<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lecture</h1>

    <!-- position sticky -->
    <div id="divOne">
        <p>Div One</p>
    </div>

    <!-- position relative -->
    <div id="divTwo">
        <p>Div Two</p>
    </div>

    <!-- position fixed -->
    <div id="divThree">
        <p>Div Three</p>
    </div>

    <!-- position absolute -->
    <div id="divFour">
        <p>Div Four</p>
    </div>

    <!-- position absolute -->
    <div id="divFive">
        <p>Div Five</p>
    </div>
     
    <!-- position static -->
    <div id="divSix">
        <p>Div Six</p>
    </div>
</body>
</html>
